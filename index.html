<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Calculadora IMC</h1>
        <h2>Nome:</h2>
        <div id="nome">
        <label for="fnome"></label><br>
        <input type="text" id="nome" name="nome"><br>
        </div>

        <h3>Altura:</h3>
        <div id="altura">
        <label for="faltura"></label><br>
        <input type="text" id="numalt" name="numalt"><br>
        </div>

        <h4>Peso:</h4>
        <div id="peso">
        <label for="fpeso"></label><br>
        <input type="text" id="numpeso" name="numpeso"><br>
        </div>

        <button id="botao">Registrar</button>
        <button id="boton">Novo registro</button>
    
        <h5>Dados:</h5>
        <div id="tabela">
        <table>
            <tr>
                <th>Nome</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>IMC</th>
            </tr>
        </table>
        </div>


</body>
